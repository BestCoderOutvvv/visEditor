<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kryption Loader</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #2f2f2f;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.loader-container {
  width: 500px;
  background-color: #333;
  padding: 20px;
  border: 1px solid #444;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  display: flex;
  flex-direction: column;
  position: relative;
}

.loader-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.loader-title {
  font-size: 18px;
  color: #00ff00;
  text-shadow: 0 0 10px #00ff00;
}

.loader-status {
  font-size: 14px;
  color: #00ff00;
  text-shadow: 0 0 10px #00ff00;
}

.cheat-buttons {
  display: flex;
  flex-direction: column;
  margin-bottom: 10px;
}

.cheat-button {
  width: 100%;
  height: 30px;
  background-color: #444;
  color: #00ff00;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-shadow: 0 0 10px #00ff00;
  margin-bottom: 5px;
}

.cheat-button:hover {
  background-color: #555;
  text-shadow: 0 0 20px #00ff00;
}

.popup-container {
  position: absolute;
  bottom: 20px;
  right: 20px;
  background-color: #333;
  padding: 20px;
  border: 1px solid #444;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  display: none;
  width: 100%;
  height: 400px;
  overflow-y: auto;
}

.popup-title {
  font-size: 18px;
  color: #00ff00;
  text-shadow: 0 0 10px #00ff00;
  margin-bottom: 10px;
}

.popup-text {
  font-size: 14px;
  color: #00ff00;
  text-shadow: 0 0 10px #00ff00;
  margin-bottom: 5px;
}

.load-cheat-button {
  width: 100%;
  height: 30px;
  background-color: #444;
  color: #00ff00;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-shadow: 0 0 10px #00ff00;
}
</style>
</head>
<body>
<div class="loader-container">
  <div class="loader-header">
    <h2 class="loader-title">Kryption Loader</h2>
    <p class="loader-status" id="loader-status">Not Loaded</p>
  </div>
  <div class="cheat-buttons">
    <button class="cheat-button" id="fortnite-pub-cheat">Fortnite Pub Cheat</button>
    <button class="cheat-button" id="perm-spoofer">Perm Spoofer</button>
  </div>
  <div class="popup-container" id="popup-container">
    <h3 class="popup-title" id="popup-title"></h3>
    <p class="popup-text" id="popup-text"></p>
    <p class="popup-text" id="popup-version"></p>
    <p class="popup-text" id="popup-status"></p>
    <button class="load-cheat-button" id="load-cheat-button">Load Cheat</button>
  </div>
</div>

<script>
const fortnitePubCheatButton = document.getElementById('fortnite-pub-cheat');
const permSpooferButton = document.getElementById('perm-spoofer');
const loaderStatusText = document.getElementById('loader-status');
const popupContainer = document.getElementById('popup-container');
const popupTitle = document.getElementById('popup-title');
const popupText = document.getElementById('popup-text');
const popupVersion = document.getElementById('popup-version');
const popupStatus = document.getElementById('popup-status');
const loadCheatButton = document.getElementById('load-cheat-button');

// Cheat data object
const cheatData = {
  fortnitePubCheat: {
    name: 'Fortnite Pub Cheat',
    version: '1.0.0',
    status: 'Not Loaded',
    lastUpdate: '2025-01-09'
  },
  permSpoofer: {
    name: 'Perm Spoofer',
    version: '1.0.0',
    status: 'Not Loaded',
    lastUpdate: '2025-01-09'
  }
};

// Default loader status
loaderStatusText.textContent = 'Not Loaded';

// Handle Fortnite cheat button click
fortnitePubCheatButton.addEventListener('click', () => {
  displayPopup('fortnitePubCheat');
});

// Handle Perm Spoofer button click
permSpooferButton.addEventListener('click', () => {
  displayPopup('permSpoofer');
});

// Display cheat popup with data
function displayPopup(cheatKey) {
  const cheat = cheatData[cheatKey];
  popupTitle.textContent = cheat.name;
  popupText.textContent = `Last Update: ${cheat.lastUpdate}`;
  popupVersion.textContent = `Version: ${cheat.version}`;
  popupStatus.textContent = `Status: ${cheat.status}`;
  popupContainer.style.display = 'block';

  loadCheatButton.onclick = function() {
    loadCheat(cheatKey);
  };
}

// Load the selected cheat
function loadCheat(cheatKey) {
  cheatData[cheatKey].status = 'Loaded'; // Update cheat status
  loaderStatusText.textContent = `${cheatData[cheatKey].name} Loaded`;
  popupContainer.style.display = 'none';
}

</script>
</body>
</html>
